<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:include="navbar :: body"></div>
<div class="container">
    <h2> Login </h2>
    <div th:if = ${param.error}> Invalid email or password </div>
    <div th:if = ${param.logout}> Logged Out!! </div>
    <form method = "post" role="form" th:action="@{/login}">

        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   id="username"
                   aria-describedby="emailHelp"
                   name = "username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password">
        </div>

        <input type="submit" class="btn btn-primary" name ="btn_login" value="Log in">

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
