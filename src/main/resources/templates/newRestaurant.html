<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<!--Nav bar -->
<div th:include="navbar :: body"></div>
<br>
<div class = "container">
  <form role = "form" method= "post" th:action="@{/backoffice/restaurant/new}" th:object="${restaurant}" >
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" for = "name">Name</span>
      <input type="text"
             class="form-control"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-sm"
             id = "name"
             name = "name"
             th:field = "*{name}"
             placeholder = "name">
    </div>

    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" for = "price_range">Price Range</span>
      <input type="text"
             class="form-control"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-sm"
             id = "price_range"
             name = "price_range"
             th:field = "*{price_range}"
             placeholder = "1-3">
    </div>

    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" for = "phone">Phone</span>
      <input type="text"
             class="form-control"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-sm"
             id = "phone"
             name = "phone"
             th:field = "*{phone}"
             placeholder = "phone">
    </div>

    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" for = "email">Email</span>
      <input type="text"
             class="form-control"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-sm"
             id = "email"
             name = "email"
             th:field = "*{email}"
             placeholder = "email">
    </div>

    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" for = "address">Address</span>
      <input type="hidden" th:field="*{address.id}" value="5">
      <input type="text"
             class="form-control"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-sm"
             id = "address.street_address"
             name = "address.street_address"
             th:field = "*{address.street_address}"
             placeholder = "street_address">
      <input type="text"
             class="form-control"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-sm"
             id = "address.city"
             name = "address.city"
             th:field = "*{address.city}"
             placeholder = "city">
      <input type="text"
             class="form-control"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-sm"
             id = "address.postal_code"
             name = "address.postal_code"
             th:field = "*{address.postal_code}"
             placeholder = "postal_code">


    </div>

    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" for = "userEntity">User </span>
      <input type="text"
             class="form-control"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-sm"
             id = "userEntity.name"
             name = "userEntity.name"
             th:field = "*{userEntity.name}"
             placeholder = "name">
      <input type="text"
             class="form-control"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-sm"
             id = "userEntity.email"
             name = "userEntity.email"
             th:field = "*{userEntity.email}"
             placeholder = "email">
      <input type="text"
             class="form-control"
             aria-label="Sizing example input"
             aria-describedby="inputGroup-sizing-sm"
             id = "userEntity.password"
             name = "userEntity.password"
             th:field = "*{userEntity.password}"
             placeholder = "password">
      <input type="hidden" th:field="*{userEntity.id}">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


</body>
</html>
