# (Comment reminding not to share sensitive data)

# JDBC URL for connecting to the MySQL database named 'rdelivery' on localhost
spring.datasource.url = jdbc:mysql://localhost:3306/rdelivery

# Database username
spring.datasource.username = root

# Database password (currently empty)
spring.datasource.password = 

# MySQL JDBC driver class
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# Hibernate will update the database schema automatically
spring.jpa.hibernate.ddl-auto = update

# Show SQL statements in the console
spring.jpa.show-sql = true

# Specify Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate will create and drop the database schema on startup/shutdown
hibernate.hbm2ddl.auto=create-drop

# Show SQL statements (Hibernate property)
hibernate.show_sql=true

# Disable Thymeleaf template caching (useful for development)
spring.thymeleaf.cache=false

# Secret key for JWT authentication
app.jwt.secret=!*ThisIsAsecret*!

# Set the active Spring profile to 'manual-seeding'
spring.profiles.active=manual-seeding
# Uncomment to seed the database upon startup

# Enable or disable automatic restart
spring.devtools.restart.enabled=true

# Specify directories to watch for changes (defaults to 'src/main/resources' and 'target/classes')
spring.devtools.restart.additional-paths=src/main/java

# Exclude specific file patterns from triggering a restart
spring.devtools.restart.exclude=**/*.xml,**/*.properties

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html